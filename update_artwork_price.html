<!DOCTYPE html>
<html>
<head>
    <title>Update the price of an artwork</title>
</head>
<body>
    <h1>Update the price of an artwork</h1>
    <form method="post">
        <label for="artwork_id">Artwork ID:</label>
        <input type="number" id="artwork_id" name="artwork_id"><br><br>
        <label for="new_price">New Price:</label>
        <input type="number" id="new_price" name="new_price"><br><br>
        <input type="submit" value="Update">
    </form>
</body>
</html>
